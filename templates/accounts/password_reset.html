{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>login</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    {% if messages %}
    {% for message in messages %}
    {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
    {% endfor %}
  {% endif %}
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Password Recovery</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-5">
            <div class="wrap">
              <div
                class="img"
                style="background-image: url(images/bg-1.jpg)"
              ></div>
              <div class="login-wrap p-4 p-md-5">
                <div>
                  <div class="w-100">
                    <h3 class="mb-4">reset password</h3>
                  </div>
                  <div class="w-100">
                  </div>
                </div>
                <form action="" method="post" class="signin-form">
                    {% csrf_token %}
                    <div>
                    </div>
                    <div class="form-group mt-3">
                      
                      {{ form.as_p }}
                  </div>
                  <div class="form-group">
                    <button
                      type="reset password"
                      class="form-control btn btn-primary rounded submit px-3"
                    >
                      reset password
                    </button>
                  </div>
                </form>
                <p class="text-center">
                  are you lost? <a href="{% url 'website:index' %}"> HOME </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="{% static 'js1/jquery.min.js' %}"></script>
    <script src="{% static 'js1/popper.js' %}"></script>
    <script src="{% static 'js1/bootstrap.min.js' %}"></script>
    <script src="{% static 'js1/main.js' %}"></script>
    <script
      defer
      src="https://static.cloudflareinsights.com/beacon.min.js/v8b253dfea2ab4077af8c6f58422dfbfd1689876627854"
      integrity="sha512-bjgnUKX4azu3dLTVtie9u6TKqgx29RBwfj3QXYt5EKfWM/9hPSAI/4qcV5NACjwAo8UtTeWefx6Zq5PHcMm7Tg=="
      data-cf-beacon='{"rayId":"80583a1e8ebc3a78","version":"2023.8.0","b":1,"token":"cd0b4b3a733644fc843ef0b185f98241","si":100}'
      crossorigin="anonymous"
    ></script>
  </body>
</html>
